<div class="btn-actions">
  <div class="btn-actions-space">
    <button 
      class="btn-icon" 
      type="button"
      [ngClass]="{'disabled': !isNotActiveAll}"
      (click)="filterAll(true)"
    >
      <i class="fa-solid fa-list"></i>
      All
    </button>
    <button 
      class="btn-icon" 
      type="button"
      [ngClass]="{'disabled': isNotActiveAll}"
      (click)="filterAll(false)">
      <i class="fa-solid fa-star"></i>
      Favorites
    </button>
  </div>
</div>
